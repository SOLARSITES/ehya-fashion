    <div style="background-color: #e9e9e9; height: 300px; margin-top: 80px" class=""></div>

    <div id="contact-modal" class="modal">
      <div class="navbar-overlay"></div>
      <!-- /.navbar-overlay -->
      <div class="modal__overlay"></div>
      <!-- /.modal__overlay -->
      <div class="modal__dialog">
        <a href="#" class="modal__close">
          <img src="img/modal-close.svg" alt="Icon: Закрыть" />
        </a>
        <div class="modal__scroll">
          <h3 class="modal__title">Свяжитесь с нами</h3>
          <form class="form modal__form" action="send.php" method="POST">
            <input
              class="input modal__input"
              type="text"
              placeholder="Ваше полное имя*"
              name="name"
              required
              minlength="2"
            />
            <input
              class="input modal__input"
              type="tel"
              placeholder="Ваш телефон*"
              name="phone"
              required
            />
            <input
              class="input modal__input"
              type="email"
              placeholder="Ваш E-mail*"
              name="email"
              required
            />
            <textarea
              class="message modal__message"
              placeholder="Ваше сообщение"
              name="message"
            ></textarea>
            <button class="button modal__button">Отправить</button>
            <span class="modal__info">* Обязательно</span>
          </form>
        </div>
        <!-- /.modal__scroll -->
      </div>
      <!-- /.modal__dialog -->
    </div>
